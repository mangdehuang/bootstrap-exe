<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<canvas width="1000px" height="1000px" id="can">
			

		</canvas>
		<script type="text/javascript">
			var can = document.getElementById("can");
			var ctx = can.getContext("2d");			
			for(var i  = 1 ;i <= 10; i ++){ 
				ctx.beginPath();
				ctx.arc(i*25,i*25,i*5,0,2*Math.PI,true);
				ctx.closePath();
				ctx.stroke();
			}

		</script>
	</body>

</html>

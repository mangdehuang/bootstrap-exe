<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<form role="form">
		<div class="form-group">
			<label for="email1">邮箱：</label>
			<input type="email" class="form-control" id="email1" placeholder="请输入邮箱：" />
		</div>	
		<div class="form-group">
			<label for="password1">密码：</label>
			<input type="password" class="form-control" id="password1" placeholder="请输入密码：" />
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" />记住密码
			</label>
		</div>
		<button type="submit" class="btn btn-default">进入邮箱</button>
	</form>   
	
	
	<p>内联表单</p>
	<form class="form-inline">
		<div class="form-group">
			<label for="email1">email1</label>
			<input type="email" class="form-control" id="email1" placeholder="邮箱：" />
		</div>
		<div class="form-group">
			<label for="password1">password1</label>
			<input type="password" class="form-control" id="password1" placeholder="密码：" />
		</div>
	</form>
	
	<p>合组</p>
	<form role="form">
		<div class="input-group">
			<div class="input-group-addon">¥</div>
			<input type="text" class="form-control" />
			<div class="input-group-addon">.00</div>
		</div>
	</form>
	
	<p>水平</p>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="email1" class="col-sm-2 control-label">邮箱：</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email1" placeholder="邮箱：" />
			</div>
		</div>
	</form>
	
	
	
	<p>多选</p>
	<form>
		<div class="checkbox">
			<label>
				<input type="checkbox" />体育
			</label>
			<label>
				<input type="checkbox" />体育
			</label>
		</div>
		
		
		<div class="checkbox">
			<label>
				<input type="checkbox" />体育
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"/>体育
			</label>
		</div>
		
		
		<div class="checkbox disabled">
			<label>
				<input type="checkbox" disabled/>禁用
			</label>
		</div>
		
		
			<label class="checkbox-inline">
				<input type="checkbox" />体育
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" />体育
			</label>
			
			
		<select class="form-control">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
		</select>	
		
		<p>校验状态</p>
		<form class="form-inline">
			<div class="form-group has-success">
				<label for="email1" class="control-label">email1</label>
				<input type="email" class="form-control" id="email1" placeholder="邮箱：" />
			</div>
		</form>
		
		<form class="form-inline">
			<div class="form-group has-success has-feedback">
				<label for="email1" class="control-label">email1</label>
				<input type="email" class="form-control" id="email1" placeholder="邮箱：" />
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
		</form>
		
		<img src="img.jpg" class="img-circle"/>
		<img src="img.jpg" class="img-rounded"/>
		<img src="img.jpg" class="img-thumbnail"/>
		<img src="img.jpg" class="img-responsive"/>
	</form>
     <script src="dist/js/jquery-1.12.3.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
